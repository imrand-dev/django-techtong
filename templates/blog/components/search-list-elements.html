<style>
    p {
        {% comment %} font-family: 'Merriweather'; {% endcomment %}
        line-height: 22px;
    }
</style>


{% for post in search_posts %}
<a href='{% url "single_post" post.slug %}' class='text-decoration-none'>
    {% if forloop.last %}
    <div class='card border-0 pb-3 pb-sm-5' 
        hx-trigger="revealed" 
        hx-get="{{ request.get_full_path }}&page={{ page_obj.number|add:1 }}" 
        hx-swap="afterend">
    {% else %}
    <div class='card border-0 pb-3 pb-sm-5'>
        {% endif %}
        <div class='row'>
            <div class='col-sm-8'>
                <div class='card-body p-0'>
                    <div class='pb-2 text-body infinite-scroll-author'>{{ post.author.username }}</div>
                    <h3 class='mb-1 color-black infinite-scroll-title'>{{ post.title|truncatechars:60 }}</h3>
                    <p class='d-none d-sm-block fs-14 text-dark'> {{ post.content|truncatechars:175  }} </p>
                </div>
                <hr>
            </div>
            <div class='col-sm-4'>
                <img src='https://random.imagecdn.app/205/115' alt='tutorial-picture' class='img-fluid float-end infinite-image'>
            </div>
        </div>
    </div>
</a>
{% endfor %}
